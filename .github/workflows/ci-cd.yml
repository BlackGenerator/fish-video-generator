# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      # =============== Python ç¯å¢ƒï¼ˆç”¨äºæ¨¡å‹ä¸‹è½½ & åç«¯æµ‹è¯•ï¼‰===============
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install model download dependencies
        run: |
          pip install huggingface-hub tqdm hf_transfer

      # =============== ç¼“å­˜ Hugging Face æ¨¡å‹ï¼ˆåŠ é€Ÿåç»­ CIï¼‰===============
      - name: ğŸ—ƒï¸ Cache Hugging Face models
        id: cache-models
        uses: actions/cache@v4
        with:
          path: |
            checkpoints
            models
          key: ${{ runner.os }}-models-v1-${{ hashFiles('scripts/download_models.py') }}
          restore-keys: |
            ${{ runner.os }}-models-v1-

      # =============== ä¸‹è½½æ¨¡å‹ï¼ˆä»…å½“ç¼“å­˜æœªå‘½ä¸­ï¼‰===============
      - name: ğŸŒ Download models for integration test
        if: steps.cache-models.outputs.cache-hit != 'true'
        env:
          HF_HUB_ENABLE_HF_TRANSFER: "1"
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # â† å…³é”®ï¼šæ³¨å…¥ token
          HF_HOME: /tmp/hf_cache  # é¿å…æ±¡æŸ“
        run: |
          mkdir -p checkpoints models
          pip install huggingface-hub && huggingface-cli login
          python scripts/download_models.py

      # =============== å‰ç«¯ Lint & Build ===============
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ§¹ Lint frontend
        run: |
          cd frontend
          npm ci
          npm run lint

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build

      # =============== åç«¯ Lint ===============
      - name: ğŸ§¹ Lint backend
        run: |
          pip install ruff
          ruff check backend/ services/

      # =============== æ„å»ºæ‰€æœ‰æœåŠ¡é•œåƒï¼ˆä¸å«æ¨¡å‹ï¼‰===============
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend

      - name: ğŸ·ï¸ Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend

      - name: ğŸ·ï¸ Extract metadata for image-gen
        id: meta-image-gen
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/image-gen

      - name: ğŸ·ï¸ Extract metadata for video-gen
        id: meta-video-gen
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/video-gen

      # æ„å»º frontend
      - name: ğŸ³ Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      # æ„å»º backend
      - name: ğŸ³ Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      # æ„å»º image-gen
      - name: ğŸ³ Build and push image-gen
        uses: docker/build-push-action@v5
        with:
          context: ./services/image-gen
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-image-gen.outputs.tags }}
          labels: ${{ steps.meta-image-gen.outputs.labels }}

      # æ„å»º video-gen
      - name: ğŸ³ Build and push video-gen
        uses: docker/build-push-action@v5
        with:
          context: ./services/video-gen
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-video-gen.outputs.tags }}
          labels: ${{ steps.meta-video-gen.outputs.labels }}

      # =============== å¯é€‰ï¼šé›†æˆæµ‹è¯•ï¼ˆå¯åŠ¨æœåŠ¡ + è°ƒç”¨ APIï¼‰===============
      - name: ğŸ§ª Run integration test (model loading verification)
        run: |
          # åˆ›å»ºè¾“å‡ºç›®å½•
          mkdir -p static/outputs

          # å¯åŠ¨æœåŠ¡ï¼ˆä½¿ç”¨æœ¬åœ°æ„å»ºçš„é•œåƒ + æŒ‚è½½å·²ä¸‹è½½æ¨¡å‹ï¼‰
          docker-compose -f docker-compose.yml up -d --no-build

          # ç­‰å¾…æœåŠ¡å°±ç»ª
          sleep 60

          # æµ‹è¯• backend æ˜¯å¦èƒ½è°ƒç”¨ image-genï¼ˆç®€å• GETï¼‰
          curl -f http://localhost:8000/docs || exit 1

          # æµ‹è¯• image-gen æ˜¯å¦åŠ è½½æ¨¡å‹æˆåŠŸï¼ˆå¯é€‰ï¼šå‘é€ promptï¼‰
          echo '{"prompt": "a red apple"}' | curl -sf -X POST \
            -H "Content-Type: application/json" \
            -d @- http://localhost:8001/generate > /dev/null || exit 1

          echo "âœ… Integration test passed!"

        env:
          # è¦†ç›– compose ä¸­çš„è·¯å¾„ï¼Œä½¿ç”¨ CI ä¸‹è½½çš„æ¨¡å‹
          IMAGE_GEN_MODEL_PATH: /__w/fish-video-generator/fish-video-generator/models
          VIDEO_GEN_MODEL_PATH: /__w/fish-video-generator/fish-video-generator/models
        continue-on-error: true  # é¿å…å› æµ‹è¯•å¤±è´¥é˜»æ–­ PR

  # æ³¨æ„ï¼šåŸé¡¹ç›®æ— éƒ¨ç½²æ­¥éª¤ï¼Œæ•…ä¸æ·»åŠ  deploy job
