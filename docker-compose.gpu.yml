version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # 图片生成 (CPU only)
  image-gen:
    build: ./services/image-gen
    ports:
      - "8001:8000"
    environment:
      - USE_CPU=true

  fish-speech:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: >
      python -m fish_speech.server
      --model_name_or_path fishaudio/openaudio-s1-mini
      --device cuda
      --half

  # 视频生成 (CPU only)
  video-gen:
    build: ./services/video-gen
    ports:
      - "8003:8000"
    environment:
      - USE_CPU=true


  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network


  # API 协调层
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
    depends_on:
      - redis
      - image-gen
      - fish-speech
      - video-gen

  # 异步任务 Worker
  worker:
    build: ./backend
    command: rq worker --url redis://redis:6379 default
    volumes:
      - ./static:/app/static
    depends_on:
      - redis